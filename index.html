<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark justify-content-center">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
      </nav>
    </header>
    <br>
    <br>
    <div class="container">
      <div class="row">
      <aside class="col-2 float-left">
        <div class="row" id="topDisplay">
          <div class="search col-12">
            <form>
              <label for="cityInput" class="mb-3">City Search:</label>
              <input
              type="text"
              class="form-control mb-3"
              id="cityInput"
              placeholder="Orlando"
              />
              <button type="submit" class="btn btn-primary mb-3" id="searchBtn">
                Search
              </button>
            </form>
            <div class="cityList input-group"></div>
          </div>
        </div>
      </aside>
      
      
        <div class="today col-md-10 topDisplay" id="currentWeather"></div>
        
        
     
    </div>
    <div class="row" id="forecast"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script defer src="assets/script.js"></script>
  </body>
  </html>
